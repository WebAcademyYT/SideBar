<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Navigation</title>

     <!-- Font Awesome Icons -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw==" crossorigin="anonymous" referrerpolicy="no-referrer">

     <link rel="stylesheet" href="style.css">
     <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="sidenav">
            <ul>
                <li class="trigger"><span class="logo">My App</span><i class="fas fa-bars" id="close"></i></li>
                <li><i class="fas fa-tachometer-alt"></i> <span class="text">Dashboard</span></li>
                <li><i class="fas fa-table"></i> <span class="text">Tables</span></li>
                <li><i class="fas fa-file"></i> <span class="text">Reports</span></li>
                <li><i class="fas fa-user"></i> <span class="text">Attendance</span></li>
                <li><i class="fas fa-map-marker-alt"></i> <span class="text">Location</span></li>
                <li><i class="fas fa-chart-line"></i> <span class="text">Sales</span></li>
                <li class="bottom"><i class="fas fa-cog"></i> <span class="text">Settings</span></li>
            </ul>
        </div>

        <div class="content">
            <div class="background"></div>
            <div class="darker"></div>
        </div>
    </div>
</body>
</html>
